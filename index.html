<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Boteco 3 Irmãos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f0e3;
            /* Início das novas propriedades para a imagem de fundo */
            background-image: url('https://raw.githubusercontent.com/mrdsomg-stack/pedido.html/b8cc53e655cc600c89d896620f1718ffc692d2e2/fundoparte2.png');
            background-size: cover;          /* Faz a imagem cobrir toda a área */
            background-repeat: no-repeat;    /* Impede que a imagem se repita */
            background-attachment: fixed;    /* Fixa a imagem no lugar enquanto a página rola */
            background-position: center center; /* Centraliza a imagem */
            /* Fim das novas propriedades */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            /* Adicionei uma opacidade ao fundo do container para o texto ficar mais legível sobre a imagem */
            background: rgba(255, 243, 224, 0.9); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #d35400;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e67e22;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Faça seu pedido</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Seu endereço" required>

        <label for="bebidas">Escolha as Bebidas:</label>
        <select id="bebidas" multiple size="2">
            <option value="Bhama 600ml">Bhama 600ml</option>
            <option value="Antartica 600ml">Antartica 600ml</option>
        </select>

        <button onclick="enviar()">Fazer Pedido</button>
    </div>

    <script>
        function enviar() {
            let nome = document.getElementById("nome").value.trim();
            let endereco = document.getElementById("endereco").value.trim();
            let bebidas = Array.from(document.getElementById("bebidas").selectedOptions).map(option => option.value);

            if(nome === "" || endereco === "") {
                alert("Por favor, preencha Nome e Endereço!");
                return;
            }

            let mensagem = `Olá, meu nome é ${nome}. Meu endereço é ${endereco}.`;
            if (bebidas.length > 0) {
                mensagem += ` Bebidas: ${bebidas.join(', ')}.`;
            }

            let url = "https://wa.me/5598985909434?text=" + encodeURIComponent(mensagem);
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
