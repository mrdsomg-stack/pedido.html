<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Boteco 3 Irmãos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f0e3;
            background-image: url('https://raw.githubusercontent.com/mrdsomg-stack/pedido.html/b8cc53e655cc600c89d896620f1718ffc692d2e2/fundoparte2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 243, 224, 0.9); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #d35400;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e67e22;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        /* Estilos para a lista de itens no carrinho */
        #cesta-itens {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        #cesta-itens li {
            background: #fefefe;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #cesta-itens li .remover-item {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
        }
        #cesta-itens li .remover-item:hover {
            background: #c0392b;
        }
        #total-geral {
            font-weight: bold;
            font-size: 1.3em;
            color: #d35400;
            margin-top: 15px;
            text-align: right;
            display: block;
            border-top: 1px solid #d35400;
            padding-top: 10px;
        }
        .adicionar-btn {
            background-color: #28a745; /* Cor verde para o botão Adicionar */
            margin-top: 5px;
        }
        .adicionar-btn:hover {
            background-color: #218838;
        }
        .quantidade-input {
            width: 80px; /* Ajusta a largura do input de quantidade */
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Faça seu pedido</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Seu endereço" required>

        <h3>Adicionar Bebidas:</h3>
        <label for="bebidas-menu">Escolha a Bebida:</label>
        <select id="bebidas-menu">
            <option value="">Selecione uma bebida</option>
            <option value="Bhama 600ml" data-price="8.50">Bhama 600ml - R$ 8,50</option>
            <option value="Antartica 600ml" data-price="9.00">Antarctica 600ml - R$ 9,00</option>
            <option value="Coca-Cola 1L" data-price="7.00">Coca-Cola 1L - R$ 7,00</option>
            </select>

        <label for="quantidade-bebida">Quantidade:</label>
        <input type="number" id="quantidade-bebida" class="quantidade-input" value="1" min="1">
        
        <button class="adicionar-btn" onclick="adicionarItem()">Adicionar ao Pedido</button>

        <h3>Seu Pedido:</h3>
        <ul id="cesta-itens">
            </ul>

        <span id="total-geral">Total: R$ 0,00</span>
        
        <button onclick="enviar()">Fazer Pedido</button>
    </div>

    <script>
        let itensDoPedido = []; // Array para armazenar os itens da cesta

        function renderizarCesta() {
            const cestaItensDiv = document.getElementById("cesta-itens");
            cestaItensDiv.innerHTML = ''; // Limpa a lista antes de renderizar novamente
            let totalGeral = 0;

            if (itensDoPedido.length === 0) {
                cestaItensDiv.innerHTML = '<li>Nenhum item adicionado ainda.</li>';
            } else {
                itensDoPedido.forEach((item, index) => {
                    const subtotal = item.quantidade * item.preco;
                    totalGeral += subtotal;

                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span>${item.nome} (x${item.quantidade}) - R$ ${subtotal.toFixed(2).replace('.', ',')}</span>
                        <button class="remover-item" data-index="${index}">Remover</button>
                    `;
                    cestaItensDiv.appendChild(listItem);
                });
            }

            document.getElementById("total-geral").innerText = `Total: R$ ${totalGeral.toFixed(2).replace('.', ',')}`;

            // Adiciona ouvintes de evento para os botões de remover
            document.querySelectorAll('.remover-item').forEach(button => {
                button.addEventListener('click', (event) => {
                    const index = event.target.dataset.index;
                    removerItem(index);
                });
            });
        }

        function adicionarItem() {
            const bebidasMenu = document.getElementById("bebidas-menu");
            const quantidadeInput = document.getElementById("quantidade-bebida");

            const selectedOption = bebidasMenu.options[bebidasMenu.selectedIndex];
            
            if (selectedOption.value === "") {
                alert("Por favor, selecione uma bebida.");
                return;
            }

            const nomeBebida = selectedOption.value;
            const precoBebida = parseFloat(selectedOption.dataset.price);
            const quantidade = parseInt(quantidadeInput.value);

            if (isNaN(quantidade) || quantidade <= 0) {
                alert("Por favor, insira uma quantidade válida (mínimo 1).");
                return;
            }

            // Verifica se o item já existe na cesta para somar a quantidade
            const itemExistente = itensDoPedido.find(item => item.nome === nomeBebida);
            if (itemExistente) {
                itemExistente.quantidade += quantidade;
            } else {
                itensDoPedido.push({
                    nome: nomeBebida,
                    preco: precoBebida,
                    quantidade: quantidade
                });
            }
            
            // Reseta a seleção e a quantidade
            bebidasMenu.value = "";
            quantidadeInput.value = "1";

            renderizarCesta(); // Atualiza a exibição da cesta
        }

        function removerItem(index) {
            itensDoPedido.splice(index, 1); // Remove o item do array
            renderizarCesta(); // Atualiza a exibição da cesta
        }

        // Função para enviar o pedido via WhatsApp
        function enviar() {
            let nome = document.getElementById("nome").value.trim();
            let endereco = document.getElementById("endereco").value.trim();

            if(nome === "" || endereco === "") {
                alert("Por favor, preencha Nome e Endereço!");
                return;
            }
            
            if (itensDoPedido.length === 0) {
                alert("Por favor, adicione pelo menos uma bebida ao pedido!");
                return;
            }

            let mensagem = `Olá, meu nome é ${nome}. Meu endereço é ${endereco}.\n\n`;
            mensagem += "Detalhes do Pedido:\n";

            let totalPedido = 0;
            itensDoPedido.forEach(item => {
                const subtotal = item.quantidade * item.preco;
                mensagem += `- ${item.nome} (x${item.quantidade}) = R$ ${subtotal.toFixed(2).replace('.', ',')}\n`;
                totalPedido += subtotal;
            });

            mensagem += `\nTotal Geral: R$ ${totalPedido.toFixed(2).replace('.', ',')}.`;

            let url = "https://wa.me/5598985909434?text=" + encodeURIComponent(mensagem);
            window.open(url, "_blank");
        }

        // Renderiza a cesta quando a página carrega pela primeira vez
        window.onload = renderizarCesta;
    </script>
</body>
</html>
