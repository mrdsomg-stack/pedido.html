<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido - Boteco 3 Irmãos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f0e3;
            background-image: url('https://raw.githubusercontent.com/mrdsomg-stack/pedido.html/b8cc53e655cc600c89d896620f1718ffc692d2e2/fundoparte2.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 243, 224, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #d35400;
        }
        h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            color: #d35400;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #e67e22;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
            margin-bottom: 5px;
        }
        .produto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .produto-item:last-child {
            border-bottom: none;
        }
        .produto-item span {
            font-size: 1.1em;
        }
        .produto-item .preco {
            font-weight: bold;
            color: #d35400;
        }
        .produto-item .acoes {
            display: flex;
            align-items: center;
        }
        .produto-item input {
            width: 50px;
            padding: 5px;
            text-align: center;
            margin-right: 5px;
        }
        .produto-item button {
            width: auto;
            padding: 5px 10px;
            font-size: 0.9em;
            margin-top: 0;
        }
        #cesta-itens {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        #cesta-itens li {
            background: #fefefe;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
        }
        #cesta-itens li .remover-item {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8em;
            width: auto;
            margin-top: 0;
        }
        #cesta-itens li .remover-item:hover {
            background: #c0392b;
        }
        #total-geral {
            font-weight: bold;
            font-size: 1.3em;
            color: #d35400;
            margin-top: 15px;
            text-align: right;
            display: block;
            border-top: 1px solid #d35400;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Faça seu pedido</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Seu endereço" required>

        <h3>Nosso Cardápio:</h3>
        <div id="lista-produtos">
            <div class="produto-item">
                <span>Brahma 600ml</span>
                <span class="preco">R$ 8,50</span>
                <div class="acoes">
                    <input type="number" class="quantidade-input" value="1" min="1" id="quantidade-brahma">
                    <button class="adicionar-btn" onclick="adicionarItemParaCard('Brahma 600ml', 8.50, 'quantidade-brahma')">Adicionar</button>
                </div>
            </div>

            <div class="produto-item">
                <span>Antarctica 600ml</span>
                <span class="preco">R$ 9,00</span>
                <div class="acoes">
                    <input type="number" class="quantidade-input" value="1" min="1" id="quantidade-antarctica">
                    <button class="adicionar-btn" onclick="adicionarItemParaCard('Antarctica 600ml', 9.00, 'quantidade-antarctica')">Adicionar</button>
                </div>
            </div>

            <div class="produto-item">
                <span>Coca-Cola 1L</span>
                <span class="preco">R$ 7,00</span>
                <div class="acoes">
                    <input type="number" class="quantidade-input" value="1" min="1" id="quantidade-coca">
                    <button class="adicionar-btn" onclick="adicionarItemParaCard('Coca-Cola 1L', 7.00, 'quantidade-coca')">Adicionar</button>
                </div>
            </div>
        </div>

        <h3>Seu Pedido:</h3>
        <ul id="cesta-itens">
        </ul>

        <span id="total-geral">Total: R$ 0,00</span>
        
        <button onclick="enviar()">Fazer Pedido</button>
    </div>

    <script>
        let itensDoPedido = [];

        function renderizarCesta() {
            const cestaItensDiv = document.getElementById("cesta-itens");
            cestaItensDiv.innerHTML = '';
            let totalGeral = 0;

            if (itensDoPedido.length === 0) {
                cestaItensDiv.innerHTML = '<li>Nenhum item adicionado ainda.</li>';
            } else {
                itensDoPedido.forEach((item, index) => {
                    const subtotal = item.quantidade * item.preco;
                    totalGeral += subtotal;

                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span>${item.nome} (x${item.quantidade}) - R$ ${subtotal.toFixed(2).replace('.', ',')}</span>
                        <button class="remover-item" data-index="${index}">Remover</button>
                    `;
                    cestaItensDiv.appendChild(listItem);
                });
            }

            document.getElementById("total-geral").innerText = `Total: R$ ${totalGeral.toFixed(2).replace('.', ',')}`;

            document.querySelectorAll('.remover-item').forEach(button => {
                button.addEventListener('click', (event) => {
                    const index = event.target.dataset.index;
                    removerItem(index);
                });
            });
        }

        function adicionarItemParaCard(nomeBebida, precoBebida, idInputQuantidade) {
            const quantidadeInput = document.getElementById(idInputQuantidade);
            const quantidade = parseInt(quantidadeInput.value);

            if (isNaN(quantidade) || quantidade <= 0) {
                alert("Por favor, insira uma quantidade válida (mínimo 1).");
                return;
            }

            const itemExistente = itensDoPedido.find(item => item.nome === nomeBebida);
            if (itemExistente) {
                itemExistente.quantidade += quantidade;
            } else {
                itensDoPedido.push({
                    nome: nomeBebida,
                    preco: precoBebida,
                    quantidade: quantidade
                });
            }
            
            quantidadeInput.value = "1";
            renderizarCesta();
        }

        function removerItem(index) {
            itensDoPedido.splice(index, 1);
            renderizarCesta();
        }

        function enviar() {
            let nome = document.getElementById("nome").value.trim();
            let endereco = document.getElementById("endereco").value.trim();

            if (nome === "" || endereco === "") {
                alert("Por favor, preencha Nome e Endereço!");
                return;
            }
            
            if (itensDoPedido.length === 0) {
                alert("Por favor, adicione pelo menos uma bebida ao pedido!");
                return;
            }

            let mensagem = `Olá, meu nome é ${nome}. Meu endereço é ${endereco}.\n\n`;
            mensagem += "Detalhes do Pedido:\n";

            let totalPedido = 0;
            itensDoPedido.forEach(item => {
                const subtotal = item.quantidade * item.preco;
                mensagem += `- ${item.nome} (x${item.quantidade}) = R$ ${subtotal.toFixed(2).replace('.', ',')}\n`;
                totalPedido += subtotal;
            });

            mensagem += `\nTotal Geral: R$ ${totalPedido.toFixed(2).replace('.', ',')}.`;

            let url = "https://wa.me/5598985909434?text=" + encodeURIComponent(mensagem);
            window.open(url, "_blank");
        }

        window.onload = renderizarCesta;
    </script>
</body>
</html>
