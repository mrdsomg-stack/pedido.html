<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pedido - Boteco 3 Irmãos</title>
</head>
<body>
  <h2>Faça seu pedido</h2>

  <label>Nome:</label><br>
  <input type="text" id="nome"><br><br>

  <label>Endereço:</label><br>
  <input type="text" id="endereco"><br><br>

  <label>Bebida:</label><br>
  <select id="bebida">
    <option>Cerveja</option>
    <option>Caipirinha</option>
    <option>Refrigerante</option>
  </select><br><br>

  <button onclick="enviar()">Fazer Pedido</button>

  <script>
    function enviar() {
      let nome = document.getElementById("nome").value;
      let endereco = document.getElementById("endereco").value;
      let bebida = document.getElementById("bebida").value;

      let mensagem = `Olá, meu nome é ${nome}. Meu endereço é ${endereco}. Quero pedir: ${bebida}`;
      let url = "https://wa.me/55SEUNUMERO?text=" + encodeURIComponent(mensagem);

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
